<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo-resized.png"
      type="image/x-icon"
    />
    <script
      defer
      src="../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <!--load all styles -->
    <title>Sonia Gentile | Career Coaching</title>
  </head>
  <body
    class="bg-light"
    data-bs-spy="scroll"
    data-bs-offset="67"
    data-bs-target="#topNav"
    tabindex="0"
  >
    <header>
      <!-- Fixed top navbar -->
      <nav
        id="topNav"
        class="navbar navbar-expand-md navbar-light fixed-top bg-light"
      >
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              class="navbar-logo"
              src="./assets/images/logo-resized.png"
              alt="Sonia gentile logo"
            />
          </a>
          <!-- Desktop Links -->
          <div>
            <ul
              aria-label="page-sections"
              class="nav nav-pills d-none d-md-flex"
            >
              <li class="nav-item">
                <a class="nav-link" href="#landing">profilo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#what-i-do">servizi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contattami</a>
              </li>
            </ul>
          </div>
          <!-- Social Links -->
          <ul aria-label="socials" class="nav social">
            <li>
              <a href="" class="nav-link">
                <i class="fab fa-lg fa-facebook"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-link">
                <i class="fab fa-lg fa-instagram"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-link">
                <i class="fab fa-lg fa-linkedin"></i>
                <span class="sr-only">Linkedin</span>
              </a>
            </li>
          </ul>
          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mobileNav"
            aria-controls="mobileNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- End of container -->
        </div>
        <!-- Mobile Links -->
        <div class="collapse navbar-collapse" id="mobileNav">
          <ul aria-label="page-sections" class="nav flex-column d-md-none">
            <li class="nav-item">
              <a class="nav-link" href="#landing">Profilo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#what-i-do">servizi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contattami</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Lading Section -->
      <section class="landing" id="landing">
        <div class="container">
          <!-- Background clipped for min-width md -->
          <div
            data-aos="fade-right"
            class="background bg-warning d-none d-md-block"
          ></div>
          <div class="row">
            <!-- Text-container -->
            <div class="text-container text-center col-md-6 col-sm-12">
              <h1>Sonia Gentile</h1>
              <hr class="w-75 mx-auto border border-2 border-dark opacity-75" />
              <h2>Career Coach</h2>
              <p>Citazione illuminante sul career coaching</p>
            </div>
            <!-- Image container -->
            <div class="image-container col-md-6 col-sm-12">
              <picture>
                <source
                  class="img-fluid"
                  srcset="./assets/images/landing.jpeg"
                  media="(max-width: 1400px)"
                />
                <img
                  data-aos="fade-left"
                  class="img-fluid"
                  src="./assets/images/landing-resized.jpg"
                  alt="Sonia Gentile che sorride"
                />
              </picture>
            </div>
            <!-- CTA -->
          </div>
        </div>
        <div class="container">
          <h3>other text</h3>
        </div>
      </section>
      <section class="vh-100 bg-info" id="what-i-do">
        <h3>Test</h3>
      </section>
      <section class="vh-100 bg-warning" id="contact">
        <h1>Test</h1>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
